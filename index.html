<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slide de Fotos com Mensagens Amorosas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="styled-button" onclick="showSlides()">❤SURPRESINHA❤</button>
        <div class="slide-container" id="slideContainer">
            <div class="slide active">
                <img src="https://drive.google.com/file/d/1-xZ9TO7JyHLvKabD74Q9ONC5u4X2j83t/view?usp=drive_link" alt="Foto 1">
                <p class="message">Você é a razão do meu sorriso.</p>
            </div>
            <div class="slide">
                <img src="foto2.jpg" alt="Foto 2">
                <p class="message">Cada momento com você é especial.</p>
            </div>
            <div class="slide">
                <img src="foto3.jpg" alt="Foto 3">
                <p class="message">Te amo mais do que palavras podem expressar.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
